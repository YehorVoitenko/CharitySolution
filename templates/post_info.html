<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %} Registration{% endblock %}</title>
    <style>
      #example {
        top: 15%;
        width: 100%;
        position: fixed;
      }
    </style>
</head>
<body>

<div align="center"  id="example">
    <form method="post" action="get_user_info/">
        {% csrf_token %}
      <div class="form-group">
          <label><b>Name</b></label>
        <input type="text" class="form-control col-md-2 col-md-offset-4 " placeholder="Name" name="name">
      </div>
      <div class="form-group">
          <label><b>Age</b></label>
          <input type="number" class="form-control col-md-2 col-md-offset-4 " placeholder="Age" name="age">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
