{% extends 'pattern_page.html' %}

{% block title %} Error {% endblock %}


{% block content %}
<br>
    <div align="center">

    {#  Main error alert  #}
        <div class="alert alert-danger col-md-4 col-md-offset-4" role="alert">
            <h2><b>{% block error_message %}{% endblock %}</b></h2>
        </div>

        <button type="submit" class="btn btn-secondary" onclick="javascript:window.history.back(-1);return false;">Go back</button>

    </div>

{% endblock %}
