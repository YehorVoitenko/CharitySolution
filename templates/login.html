<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
      #login {
        top: 15%;
        width: 100%;
        position: fixed;
      }
    </style>
</head>
<body>
<div align="center" id="login">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1"><b>Username</b></label>
            <input type="text" class="form-control col-md-2 col-md-offset-4 " name="username" aria-describedby="emailHelp" placeholder="Name">
       </div>

       <div class="form-group">
           <label for="exampleInputPassword1"><b>Password</b></label>
           <input type="password" class="form-control col-md-2 col-md-offset-4 " name="password" placeholder="Password">
       </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
