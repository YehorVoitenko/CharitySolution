<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      #center_form {
        top: 15%;
        width: 100%;
        position: fixed;
      }
      #login {
        top: 15%;
        width: 100%;
        position: fixed;
      }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><b>CharitySolution</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'get_posts_list' %}">Postline<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create_post' %}">Add post</a>
      </li>
      <li class="nav-item">
          {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout_user' %}">LogOut</a>
          {% else %}
          {% if not request.path == '/login_user/' %}
              <a class="nav-link" href="{% url 'login_user' %}">LogIn</a>
          {% endif %}

          {% endif %}
      </li>
    </ul>
  </div>
</nav>

    {% block content %} {% endblock %}
</body>
</html>
