<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<br><br>
<div align="right">
    <form method="get" action="/create_post">
        <button type="submit" class="btn btn-primary" id="button">Create post</button>
    </form>
    <br>
    <form method="get" action="/logout_user" >
        <button type="submit" class="btn btn-primary" id="button">LogOut</button>
    </form>
</div>
<br>

{% for post in context %}
    <div align="center">

        <h2>{{ post.post_title }}</h2><br>
            {{ post.post_text }}<br>
        <img src="{{ post.file.url }}" id="image" width="15%" height="15%">
    </div>
    <div align="center">
        {{ post.date_created }} <br>
    </div>

    <hr>
{% endfor %}

</body>
</html>
